name: Create Joomla! Plugin install arcive


on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10


jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          zip -r plg_system_seo_checklist-${{ steps.get_version.outputs.VERSION }}.zip src/
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./plg_system_seo_checklist-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: plg_system_seo_checklist-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
